        caption: October 2017 - December 2018
        description: | # this will include new lines to allow paragraphs
          Working as a supervisor at a disaster assistance helpine was my first leadership position in the professional setting. I led a team of 10 agents, frequently monitoring their calls and coaching them to help improve the assistance provided to the survivors. At times, I even stepped in on the call to provide further assistance, or to de-escalate the situations when needed.

      - layout: left
        title: Koons Tysons Toyota
        # link_text: boringcompany.com
        sub_title: Car Salesman
        caption: May 2015 - April 2017
        description: | # this will include new lines to allow paragraphs
          'Communication is the key success!' Working as a car salesman not only taught me how to hold a conversation with others, but how to effectively communicate. Listening to what the client was saying was the most important thing in the car business. I was able to improve on this skill with each client, and eventually, was able to see patterns with their wants and needs.

          This job really gave me the motivation to keep on working on myself.         


